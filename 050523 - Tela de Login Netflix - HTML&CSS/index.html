<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="img/Favicon Netflix.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
    <div class="logo">
        <a href="#"><img src="img/Logo Netflix.png" alt=""></a>
    </div>
   </div>
   <div class="login-body">
    <div class="login-box">
        <h2>Entrar</h2>
        <form>
            <div class="input-box">
                <input required type="email" placeholder="Email ou número de telefone">
                <input required type="password" placeholder="Senha">
            </div>
            <div>
                <button class="subimit">Entrar</button>
            </div>
        </form>
        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0; padding:0 ; height: 13px;"></span>
                <span class="lembrar">Lembre-se de mim</span>
            </div>

            <div class="help">
                <a href="#">Precisa de ajuda?</a>
            </div>
            

            <div class="login-footer">
                <div class="sing-up">
                    <p>Novo por aqui? <a href="#">assine agora.</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para
                         garantir que você não é um robô. <a href="#">saiba mais</a></p>

                </div>
            </div>
        </div>
        
    </div>
   </div>
</body>
</html>
